<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>

<div id="app">
    父组件:{{username}}
    <hr>
    <com @btn="clickMe"></com>

</div>

<script src="js/vue.min.js"></script>
<script>

    let com ={
        template:`
            <div>
            这是子组件
            <button @click="clickBtn">点击</button>
            </div>
        `,
        methods:{
            clickBtn(){
                this.$emit('btn', '百知教育')
            },
        }
    }

    new Vue({
        el: '#app',
        data: {
            username: '小黑',
        },
        components:{
            com: com,
        },
        methods: {
            clickMe(name){
                this.username= name;
            }
        }
    })
</script>

</body>
</html>
